  <canvas id="game" width="400" height="600"></canvas>

  <script>
    const c=document.getElementById('game'),x=c.getContext('2d');

    }
    c.onclick=e=>{
      if(!playing)return;
      const r=c.getBoundingClientRect(),px=e.clientX-r.left,py=e.clientY-r.top;
